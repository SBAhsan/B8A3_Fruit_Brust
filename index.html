<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>

    <!--tailwind and daisyUi css-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--tailwind custom-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!--google font lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>
    <header class="container w-4/5 mx-auto">
        <!--navbar section-->
        <div class="navbar bg-base-100 bg-[#F85559] text-white rounded-full mt-5">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                </div>
                <ul class="menu menu-horizontal px-1 hidden lg:flex text-base font-medium py-10 pl-4">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>

            </div>
            <div class="navbar-center">
                <div class="flex items-center py-7">
                    <img src="images/logo.png" alt="">
                    <a class="btn btn-ghost normal-case text-4xl font-bold ">Fruit Burst</a>
                </div>
            </div>
            <div class="navbar-end">
                <form id="form" class="pr-10">
                    <input class="p-3 text-base rounded-full w-56" type="search" id="query" name="q"
                        placeholder="Search..."></input>
                </form>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
