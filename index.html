<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>

    <!--tailwind and daisyUi css-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--tailwind custom-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!--google font lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-lato">
    <header class="container w-4/5 mx-auto">
        <!--navbar section-->
        <div class="navbar bg-base-100 bg-[#F85559] text-white rounded-full mt-5">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                </div>
                <ul class="menu menu-horizontal px-1 hidden lg:flex text-base font-medium py-10 pl-4">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>

            </div>
            <div class="navbar-center">
                <div class="flex items-center py-7">
                    <img src="images/logo.png" alt="">
                    <a class="btn btn-ghost normal-case text-4xl font-bold ">Fruit Burst</a>
                </div>
            </div>
            <div class="navbar-end">
                <form id="form" class="pr-10">
                    <input class="p-3 text-base rounded-full w-56" type="search" id="query" name="q"
                        placeholder="Search..."></input>
                </form>
            </div>
        </div>

        <!--banner section-->
        <div class="hero h-96 rounded-xl mt-28">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="/images/banner1.png" class="w-full brightness-75" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="/images/banner2.png" class="w-full brightness-75" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="/images/banner3.png" class="w-full brightness-75" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="/images/banner4.png" class="w-full brightness-75" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <div class="hero-overlay bg-opacity-60 rounded-xl"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-extrabold text-white">Exotic tastes at your doorstep</h1>
                    <p class="mb-5 text-white">We supply highly quality organic products</p>
                    <button class="btn bg-[#F85559] border-none text-white font-extrabold py-5 px-7">Shop Now</button>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
